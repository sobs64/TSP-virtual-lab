<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pretest | TSP Virtual Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .buttons button {
      background-color: white;
      color: #0077b6;
      border: none;
      font-weight: bold;
      padding: 6px 12px;
      margin-left: 10px;
      cursor: pointer;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #f0f0f0;
      height: 100vh;
      padding-top: 1rem;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      padding: 12px 16px;
      cursor: pointer;
    }

    .sidebar li.active,
    .sidebar li:hover {
      background: #0077b6;
      color: white;
    }

    .sidebar a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      color: #0077b6;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 5px 0;
      cursor: pointer;
      padding-left: 8px;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .correct::before {
      content: "✔️ ";
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .incorrect::before {
      content: "✖️ ";
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .score {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0077b6;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TSP Virtual Lab</div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li><a href="index.html">Aim</a></li>
        <li><a href="theory.html">Theory</a></li>
        <li><a href="procedure.html">Procedure</a></li>
        <li class="active"><a href="pretest.html">Pretest</a></li>
        <li><a href="demo.html">Demo</a></li>
        <li><a href="posttest.html">Posttest</a></li>
        <li><a href="references.html">References</a></li>
        <li><a href="contributors.html">Contributors</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </aside>

    <div class="main-content">
      <h2>Traveling Salesman Problem Pretest</h2>
      <div>
        <strong>Choose difficulty:</strong>
        <select id="difficulty" onchange="loadQuestions()">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
        </select>
      </div>

      <form id="quizForm">
        <div id="quizContainer"></div>
        <button type="button" class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
        <div id="score" class="score"></div>
      </form>
    </div>
  </div>

  <script>
    const questionSets = {
        beginner: [
        {
          question: "What does TSP stand for?",
          options: {
            a: "Traveling Salesman Problem",
            b: "Tour Scheduling Problem",
            c: "Time Sensitive Path",
            d: "Traffic Simulation Protocol"
          },
          answer: "a"
        },
        {
          question: "What is the main objective of the TSP?",
          options: {
            a: "Maximize profit",
            b: "Minimize travel distance",
            c: "Avoid cities with traffic",
            d: "Visit as many cities as possible"
          },
          answer: "b"
        },
        {
          question: "TSP is categorized as which type of problem?",
          options: {
            a: "Sorting Problem",
            b: "Searching Problem",
            c: "Optimization Problem",
            d: "Classification Problem"
          },
          answer: "c"
        },
        {
          question: "In TSP, what must the salesman do?",
          options: {
            a: "Visit some cities multiple times",
            b: "Visit each city at least once",
            c: "Visit each city exactly once and return to the start",
            d: "Visit as few cities as possible"
          },
          answer: "c"
        },
        {
          question: "TSP can be visually represented using:",
          options: {
            a: "Line graphs",
            b: "Bar charts",
            c: "Graphs (nodes and edges)",
            d: "Pie charts"
          },
          answer: "c"
        }
      ],
      intermediate: [
  {
    question: "Which algorithm guarantees an optimal solution to the TSP?",
    options: {
      a: "Greedy Algorithm",
      b: "Brute Force",
      c: "Simulated Annealing",
      d: "Genetic Algorithm"
    },
    answer: "b"
  },
  {
    question: "What is the time complexity of the brute-force solution for TSP?",
    options: {
      a: "O(n)",
      b: "O(n²)",
      c: "O(n!)",
      d: "O(2^n)"
    },
    answer: "c"
  },
  {
    question: "Which of the following is a heuristic method to solve TSP?",
    options: {
      a: "Bellman-Ford Algorithm",
      b: "Floyd-Warshall Algorithm",
      c: "Nearest Neighbor Algorithm",
      d: "Prim’s Algorithm"
    },
    answer: "c"
  },
  {
    question: "Which problem class does TSP belong to?",
    options: {
      a: "P",
      b: "NP",
      c: "NP-complete",
      d: "NP-hard"
    },
    answer: "d"
  },
  {
    question: "Which of these is a common technique used in approximation algorithms for TSP?",
    options: {
      a: "Backtracking",
      b: "Divide and Conquer",
      c: "Minimum Spanning Tree",
      d: "Binary Search"
    },
    answer: "c"
  },
  {
    question: "Which real-world situation can be modeled using TSP?",
    options: {
      a: "Sorting a database",
      b: "Finding shortest path between two cities",
      c: "Planning a delivery route",
      d: "Searching files in memory"
    },
    answer: "c"
  }
]
    };

    let currentCorrectAnswers = {};

    function loadQuestions() {
      const difficulty = document.getElementById("difficulty").value;
      const questions = questionSets[difficulty];
      const container = document.getElementById("quizContainer");
      container.innerHTML = '';
      currentCorrectAnswers = {};

      questions.forEach((q, index) => {
        const qId = `q${index + 1}`;
        currentCorrectAnswers[qId] = q.answer;

        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

        for (let opt in q.options) {
          qDiv.innerHTML += `
            <label class="option">
              <input type="radio" name="${qId}" value="${opt}" />
              ${q.options[opt]}
            </label>
          `;
        }

        container.appendChild(qDiv);
      });

      document.getElementById('score').textContent = '';
    }

    function submitQuiz() {
      let score = 0;
      const total = Object.keys(currentCorrectAnswers).length;

      for (let q in currentCorrectAnswers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        const options = document.querySelectorAll(`input[name="${q}"]`);

        options.forEach(opt => {
          const label = opt.parentElement;
          label.classList.remove('correct', 'incorrect');
        });

        const correctInput = document.querySelector(`input[name="${q}"][value="${currentCorrectAnswers[q]}"]`);
        if (correctInput) {
          correctInput.parentElement.classList.add('correct');
        }

        if (selected) {
          if (selected.value === currentCorrectAnswers[q]) {
            score++;
          } else {
            selected.parentElement.classList.add('incorrect');
          }
        }
      }

      document.getElementById('score').textContent = `You scored ${score} out of ${total}`;
    }

    window.onload = loadQuestions;
  </script>
</body>
</html>
